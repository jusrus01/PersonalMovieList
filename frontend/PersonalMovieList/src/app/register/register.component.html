<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
                <div class="icon d-flex align-items-center justify-content-center">
                    <span class="fa fa-user-o"></span>
                </div>
                <h3 class="text-center mb-4">Create new account!</h3>
                <form [formGroup]="creationForm" (ngSubmit)="createAccount()" action="post">
                    <div class="form-group">
                        <input formControlName="username" type="text" class="form-control rounded-left" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input formControlName="email" type="text" class="form-control rounded-left" placeholder="Email" required>
                    </div>
                    <div class="form-group d-flex">
                        <input formControlName="password" type="password" class="form-control rounded-left" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary rounded submit p-2 px-4">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
