<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
                <div class="icon d-flex align-items-center justify-content-center">
                    <span class="fa fa-user-o"></span>
                </div>
                <h3 class="text-center text-white mb-4">Have an account?</h3>
                <p class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</p>
                <form [formGroup]="creationForm" (ngSubmit)="login()" action="post">
                    <div class="form-group">
                        <input formControlName="email" type="text" class="mx-auto form-control rounded-left w-75" placeholder="Email" required>
                    </div>
                    <div class="form-group d-flex">
                        <input formControlName="password" type="password" class="mx-auto form-control rounded-left w-75" placeholder="Password" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-outline-success rounded submit p-2 px-4">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
