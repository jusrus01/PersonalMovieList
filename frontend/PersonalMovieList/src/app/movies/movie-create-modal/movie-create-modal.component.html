<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add new movie!</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">

          <div class="form-group">
            <label for="movieTitle">Title</label>
            <input class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="image">Image</label>
            <input class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="movieTitle">Rating</label>
            <input class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="movieTitle">Comment</label>
            <input class="form-control" type="text">
          </div>
          
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Create</button>
    </div>
  </ng-template>
  
  <button class="btn btn-lg btn-outline-primary ml-auto" (click)="open(content)">Add</button>
